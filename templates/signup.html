{% extends "base.html" %}
    {% block content %}
    {% load static %}
        <section class="text-gray-400 bg-gray-900 body-font pt-48 pb-44" style="background-image: url('{% static "leads/images/wallpaper.jpg" %}'); object-fit:cover; background-repeat:no-repeat;">
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
              {% comment %} <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-white">Welcome to Ecom CRM Portal!</h1>
                <p class="leading-relaxed mt-4"></p>
              </div> {% endcomment %}
              <div class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-white text-lg font-medium title-font mb-5">SignUp</h2>
                <div class="relative mb-4">
                  <label for="full-name" class="leading-7 text-sm text-gray-400">Username</label>
                  <input type="text" id="username" name="username" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="email" class="leading-7 text-sm text-gray-400">Password</label>
                  <input type="password" id="password" name="password" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="email" class="leading-7 text-sm text-gray-400">Confirm Password</label>
                  <input type="password" id="confirm-password" name="password" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">SignUp</button>
                <p class="text-xs mt-3">You're account is safe and strictly confidential!</p>
              </div>
            </div>
        </section>
    {% endblock content %}
