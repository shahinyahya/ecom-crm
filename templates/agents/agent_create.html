{% extends "../base.html" %}
{% load widget_tweaks %}
{% block content %}

<section class="text-gray-400 bg-gray-900 body-font pt-72 pb-72">
    <h1 class="text-center pb-8 text-3xl">
        Add A New Agent
    </h1>
    <form method='post' class="flex justify-center gap-4">
        {% csrf_token %} 
        {% comment %} <label for="User" class="flex items-center gap-4">User: 
            {% render_field form.user class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" %}
        </label> {% endcomment %}
        {{ form.as_p }}
        <button type="submit" class=" my-8 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</section>

{% endblock content %}
