{% extends "../base.html" %}

{% block content %}
<section class="text-gray-400 bg-gray-900 body-font pt-80 pb-80 flex justify-center">
    <h1 class="pt-8 ml-8">
        Are you sure you want to delete this lead <span class="text-red-500 underline underline-offset-1 cursor-default">{{agent.user.username}}</span>?
    </h1>
    <form method="post" class="pb-8 ml-8">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="text-white bg-red-500 border-0 py-1 px-6 mt-8 focus:outline-none hover:bg-gray-700 hover:text-white rounded cursor-pointer text-lg transition-all" value="Delete">
        <a href="{% url 'agents:agent-list'%}" class="text-white bg-blue-500 border-0 py-2 px-6 mt-8 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg transition-all ml-4">Cancel</a>
    </form>
</section>
{% endblock content %}
