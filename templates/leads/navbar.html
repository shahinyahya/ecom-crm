<header class="text-gray-400 bg-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <span class="ml-3 text-xl">Ecom CRM</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        {% if not request.user.is_authenticated %}
        <a href="{% url 'lead-signup' %}" class="mr-5 hover:text-white cursor-pointer transition-all">Sign Up</a>
      </nav>
      {% endif %}
      {% if request.user.is_authenticated %}
        {% if request.user.is_organiser %}
        <a href="{% url 'agents:agent-list' %}" class="mr-5 hover:text-white cursor-pointer transition-all">Agents</a>
        {% endif %}
        <a href="{% url 'leads:lead-list' %}" class="mr-5 hover:text-white cursor-pointer transition-all">Leads</a>
        Hello {{ request.user.username }} 
        <a href="{% url 'lead-logout' %}" class="ml-4 cursor-pointer inline-flex items-center bg-gray-400 border-0 py-1 px-3 focus:outline-none hover:bg-gray-900 rounded text-white mt-4 md:mt-0 transition-all">Logout
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      {% else %}
      <a href="{% url 'lead-login' %}" class="inline-flex items-center bg-gray-400 border-0 py-1 px-3 focus:outline-none hover:bg-gray-900 rounded text-white mt-4 md:mt-0 transition-all">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
      {% endif %}
    </div>
  </header>
